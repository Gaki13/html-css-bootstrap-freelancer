<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- /bootstrap -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- navigation -->
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </nav>
            <!-- hero -->
            <div class="hero">
                <div class="container_custom">
                    <div class="container-fluid">

                    </div>
                </div>
            </div>
        </header>
        <!-- main -->
        <main>
            <!-- sezione box colorati -->
            <section class="boxs">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>  
                    </div>
                </div>                   
            </section>
            <!-- sezione about -->
            <section class="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6"></div>
                        <div class="col-12 col-md-6"></div>
                    </div>
                </div>
            </section>
            <!-- sezione form -->
            <section class="form">
                <div class="container">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <!-- footer top -->
            <div class="footer_top">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- footer bottom -->
            <div class="footer_bottom">

            </div>
        </footer>
    </body>
</html>
