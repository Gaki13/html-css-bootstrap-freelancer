<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- /bootstrap -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- navigation -->
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-6 fw-bold fs-4">START BOOTSTRAP</div>
                        <div class="col-6 fs-3 align-middle text-end d-block d-sm-none"><i class="fa-solid fa-bars"></i></div>
                        <div class="col-6 text-end d-none d-sm-block ">
                            <ul class="d-inline-block">
                                <li class="d-inline mx-3 fw-bold">PORTFOLIO</li>
                                <li class="d-inline mx-3 fw-bold">ABOUT</li>
                                <li class="d-inline fw-bold">CONTACT</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- hero -->
            <div class="hero">
                <div class="container_custom">
                    <div class="container-fluid">

                    </div>
                </div>
            </div>
        </header>
        <!-- main -->
        <main>
            <!-- sezione box colorati -->
            <section class="boxs">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>
                        <div class="col-12 col-md-6 col-xl-4"></div>  
                    </div>
                </div>                   
            </section>
            <!-- sezione about -->
            <section class="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6"></div>
                        <div class="col-12 col-md-6"></div>
                    </div>
                </div>
            </section>
            <!-- sezione form -->
            <section class="form">
                <div class="container">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <!-- footer top -->
            <div class="footer_top">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- footer bottom -->
            <div class="footer_bottom">

            </div>
        </footer>
    </body>
</html>
