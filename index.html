<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- /bootstrap -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- navigation -->
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-6 fw-bold fs-4">START BOOTSTRAP</div>
                        <div class="col-6 fs-3 align-middle text-end d-block d-md-none"><i class="fa-solid fa-bars"></i></div>
                        <div class="col-6 text-end d-none d-md-block ">
                            <ul class="d-inline-block">
                                <li class="d-inline mx-3 fw-bold">PORTFOLIO</li>
                                <li class="d-inline mx-3 fw-bold">ABOUT</li>
                                <li class="d-inline fw-bold">CONTACT</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- hero -->
            <div class="hero">
                <div class="container_custom text-white">
                    <div class="container-fluid d-flex flex-column align-items-center">
                        <img src="img/avatar.svg" class="mx-auto my-5" alt="immagine di avatar">
                        <p class="mb-4 fs-1 fw-bold">START BOOTSTRAP</p>
                        <div class="star d-flex">
                            <span><hr></span> <i class="fa-solid fa-star fs-1 mx-2 my-auto"></i> <span><hr></span>
                        </div>
                        <p class="fs-4 mt-3 pb-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- main -->
        <main>
            <!-- sezione box colorati -->
            <section class="boxs">
                <div class="container text-center">
                    <p class="mb-4 fs-1 fw-bold">PORTFOLIO</p>
                    <div class="star d-flex justify-content-center">
                        <span><hr></span> <i class="fa-solid fa-star fs-1 mx-2 my-auto"></i> <span><hr></span>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-4"> <img src="img/cabin.png" class="img-fluid rounded my-4" alt="immagine cabina"></div>
                        <div class="col-12 col-md-6 col-xl-4"> <img src="img/cake.png" class="img-fluid rounded my-4" alt="immagine torta"></div>
                        <div class="col-12 col-md-6 col-xl-4"><img src="img/circus.png" class="img-fluid rounded my-4" alt="immagine circo"></div>
                        <div class="col-12 col-md-6 col-xl-4"><img src="img/game.png" class="img-fluid rounded my-4" alt="immagine gamepad"></div>
                        <div class="col-12 col-md-6 col-xl-4"><img src="img/safe.png" class="img-fluid rounded my-4" alt="immagine cassaforte"></div>
                        <div class="col-12 col-md-6 col-xl-4"><img src="img/submarine.png" class="img-fluid rounded my-4" alt="immagine sottomarino"></div>  
                    </div>
                </div>                   
            </section>
            <!-- sezione about -->
            <section class="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6"></div>
                        <div class="col-12 col-md-6"></div>
                    </div>
                </div>
            </section>
            <!-- sezione form -->
            <section class="form">
                <div class="container">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <!-- footer top -->
            <div class="footer_top">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                    </div>
                </div>
            </div>
            <!-- footer bottom -->
            <div class="footer_bottom">

            </div>
        </footer>
    </body>
</html>
